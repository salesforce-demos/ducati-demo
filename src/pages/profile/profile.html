<ion-content>
  <div ion-fixed>
    <a (click)="reset()" class="page-profile-link page-profile-link--reset"></a>
    <a (click)="goToSlide(1)" class="page-profile-link page-profile-link--unlock"></a>
    <a (click)="goToSlide(2)" class="page-profile-link page-profile-link--lock"></a>
    <div class="page-profile-header" [hidden]="current == 2">
      <a (click)="openModal()" class="page-profile-link page-profile-link--show-modal"></a>
      <img src="assets/bg/profile-header-1.png" />
      <img src="assets/slide/profile/1.png" />
    </div>
    <div class="page-profile-header" [hidden]="current == 1">
      <img src="assets/bg/profile-header-2.png" />
      <img src="assets/slide/profile/2.png" />
    </div>
  </div>
</ion-content>
